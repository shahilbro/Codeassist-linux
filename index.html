<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Test Your Knowledge</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffbfdc 0%, #ff9ecb 100%);
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:20px;
        }

        .container{
            background: rgba(255,255,255,0.95);
            border-radius:20px;
            padding:40px;
            max-width:800px;
            width:100%;
            backdrop-filter:blur(10px);
            box-shadow:0 20px 40px rgba(255,150,180,0.3);
        }

        .header{
            text-align:center;
            margin-bottom:30px;
        }

        .logo{
            font-size:2.5rem;
            font-weight:bold;
            background: linear-gradient(45deg, #ff7eb6, #ff9ecb);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            margin-bottom:10px;
        }

        .subtitle{
            color:#777;
            font-size:1.1rem;
        }

        .quiz-section{ display:none; }
        .quiz-section.active{ display:block; animation: fadeIn 0.5s ease-in; }

        @keyframes fadeIn{
            from{ opacity:0; transform:translateY(20px);}
            to{ opacity:1; transform:translateY(0);}
        }

        .question-counter{
            text-align:center;
            color:#555;
            margin-bottom:15px;
        }

        .progress-bar{
            height:6px;
            background:#f3c2d6;
            margin-bottom:25px;
            border-radius:4px;
            overflow:hidden;
        }

        .progress-fill{
            height:100%;
            background: linear-gradient(45deg, #ff7eb6, #ff9ecb);
            width:0%;
            transition:0.3s ease;
        }

        .question{
            background:#fff1f7;
            padding:25px;
            border-radius:15px;
            margin-bottom:25px;
            border-left:6px solid #ff7eb6;
        }

        .question h3{
            color:#333;
            margin-bottom:15px;
        }

        .options{
            display:grid;
            gap:12px;
        }

        .option{
            background:white;
            border:2px solid #ffd1e6;
            padding:15px;
            border-radius:12px;
            cursor:pointer;
            transition:0.3s ease;
        }

        .option:hover{
            border-color:#ff7eb6;
            transform:translateY(-2px);
            box-shadow:0 6px 15px rgba(255,120,160,0.25);
        }

        .option.selected{
            border-color:#ff7eb6;
            background:rgba(255,180,210,0.25);
        }

        .option.correct{
            border-color:#4CAF50;
            background:rgba(76,175,80,0.18);
        }

        .option.incorrect{
            border-color:#f44336;
            background:rgba(244,67,54,0.18);
        }

        .feedback{
            padding:15px;
            border-radius:10px;
            text-align:center;
            display:none;
            font-weight:bold;
            margin-top:15px;
        }

        .feedback.correct{
            background:rgba(76,175,80,0.15);
            border:2px solid #4CAF50;
            color:#4CAF50;
        }

        .feedback.incorrect{
            background:rgba(244,67,54,0.1);
            border:2px solid #f44336;
            color:#f44336;
        }

        .buttons{
            text-align:center;
            margin-top:25px;
        }

        .btn{
            padding:14px 32px;
            border:none;
            font-size:1.1rem;
            font-weight:bold;
            color:white;
            cursor:pointer;
            border-radius:40px;
            background: linear-gradient(45deg, #ff7eb6, #ff9ecb);
            transition:0.3s ease;
        }

        .btn:hover{
            transform:translateY(-2px);
            box-shadow:0 10px 20px rgba(255,100,150,0.3);
        }

        .btn:disabled{
            opacity:0.5;
            box-shadow:none;
            transform:none;
            cursor:not-allowed;
        }

        .score-circle{
            width:200px;
            height:200px;
            border-radius:50%;
            display:flex;
            justify-content:center;
            align-items:center;
            flex-direction:column;
            color:white;
            margin:20px auto;
            font-size:2rem;
            font-weight:bold;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        <div class="logo">ðŸ§  Codeassist Linux Quiz by Shahil ðŸ§ </div>
        <div class="subtitle">Test Your Knowledge</div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="quiz-section active start-screen">
        <h2>Welcome to QuizMaster!</h2>
        <p>Test your Linux & CodeAssist knowledge with this interactive quiz.</p>
        <div class="buttons">
            <button class="btn" onclick="startQuiz()">Start Quiz</button>
        </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="quiz-section">
        <div class="question-counter">
            <span id="current-question">1</span> of <span id="total-questions">12</span>
        </div>

        <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>

        <div class="question">
            <h3 id="question-text"></h3>
            <div class="options" id="options-container"></div>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="buttons">
            <button class="btn" id="next-btn" onclick="nextQuestion()" disabled>Next</button>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="quiz-section">
        <h2>Quiz Completed!</h2>

        <div class="score-circle" id="score-circle">
            <div id="score-percentage">0%</div>
            <small>Score</small>
        </div>

        <h3 id="results-message"></h3>

        <div class="buttons">
            <button class="btn" onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>

</div>

<script>

// UPDATED QUIZ DATA
const quizData = [
    { question:"Which Linux distribution is specifically recommended for CodeAssist?",
      options:["Fedora 38","Ubuntu 20.04","Ubuntu 22.04+","Debian 10"], correct:2 },

    { question:"What minimum amount of RAM is required to run CodeAssist?",
      options:["4 GB","8 GB","12 GB","24 GB"], correct:2 },

    { question:"Which tool is used for managing Python dependencies?",
      options:["pipenv","conda","uv","poetry"], correct:2 },

    { question:"What command launches CodeAssist?",
      options:["docker run codeassist","uv run run.py","python3 codeassist.py","./start_codeassist.sh"], correct:1 },

    { question:"What token is required for authentication?",
      options:["GitHub Token","AWS IAM","HF Write-access","Azure Token"], correct:2 },

    { question:"Default localhost port for CodeAssist?",
      options:["8080","5000","3000","8000"], correct:2 },

    { question:"Which frozen LLM is used?",
      options:["GPT-4","Qwen2.5","Llama3","PaLM 2"], correct:1 },

    { question:"Deleting assistant output is interpreted as?",
      options:["Neutral","Mild positive","Harsh negative penalty","Big reward"], correct:2 },

    { question:"Suggested episodes before improvements?",
      options:["1â€“2","4â€“5","10â€“15","20+"], correct:1 },

    { question:"Which is NOT a dependency?",
      options:["Docker","Python 3.10+","Git","Java 11"], correct:3 },

    { question:"Purpose of the 'No-Op' state?",
      options:[
          "Needs model update",
          "Auto-submit mode",
          "Waiting for user input",
          "Code error"
      ],
      correct:2
    },

    { question:"What happens to your interaction data?",
      options:[
          "Shared publicly",
          "Used for local training (optional upload)",
          "Discarded",
          "Sent to cloud"
      ],
      correct:1
    }
];

let currentQuestion=0, score=0, selectedOption=-1;

function startQuiz(){
    document.getElementById("start-screen").classList.remove("active");
    document.getElementById("quiz-screen").classList.add("active");
    document.getElementById("total-questions").textContent = quizData.length;
    loadQuestion();
}

function loadQuestion(){
    if(currentQuestion >= quizData.length){
        return showResults();
    }

    const q = quizData[currentQuestion];

    document.getElementById("current-question").textContent = currentQuestion + 1;
    document.getElementById("question-text").textContent = q.question;

    const optionsContainer = document.getElementById("options-container");
    optionsContainer.innerHTML = "";

    q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.onclick = () => selectOption(i);
        optionsContainer.appendChild(div);
    });

    document.getElementById("progress-fill").style.width =
        (currentQuestion / quizData.length) * 100 + "%";

    selectedOption = -1;
    document.getElementById("next-btn").disabled = true;

    const fb = document.getElementById("feedback");
    fb.style.display = "none";
    fb.className = "feedback";
}

function selectOption(i){
    if(selectedOption !== -1) return;
    selectedOption = i;

    const q = quizData[currentQuestion];
    const options = document.querySelectorAll(".option");

    options.forEach((op, idx)=>{
        op.style.pointerEvents = "none";

        if(idx === q.correct) op.classList.add("correct");
        else if(idx === i) op.classList.add("incorrect");
    });

    const fb = document.getElementById("feedback");

    if(i === q.correct){
        score++;
        fb.textContent = "ðŸŽ‰ Correct!";
        fb.className = "feedback correct";
    } else {
        fb.textContent = "âŒ Incorrect. Correct answer: " + q.options[q.correct];
        fb.className = "feedback incorrect";
    }

    fb.style.display = "block";
    document.getElementById("next-btn").disabled = false;
}

function nextQuestion(){
    currentQuestion++;
    loadQuestion();
}

function showResults(){
    document.getElementById("quiz-screen").classList.remove("active");
    document.getElementById("results-screen").classList.add("active");

    let percent = Math.round((score / quizData.length) * 100);
    document.getElementById("score-percentage").textContent = percent + "%";

    let msg = "";
    if(percent >= 80) msg = "ðŸ”¥ Excellent!";
    else if(percent >= 60) msg = "ðŸ‘ Good!";
    else if(percent >= 40) msg = "ðŸ™‚ Keep practicing!";
    else msg = "ðŸ’ª Try again!";

    document.getElementById("results-message").textContent = msg;
}

function restartQuiz(){
    currentQuestion = 0;
    score = 0;
    document.getElementById("results-screen").classList.remove("active");
    document.getElementById("start-screen").classList.add("active");
}

</script>

</body>
</html>
